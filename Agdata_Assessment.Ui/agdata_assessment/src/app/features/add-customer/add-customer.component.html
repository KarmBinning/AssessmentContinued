<div class="container">

    <h1 class="mt-4">Add Customer</h1>

    <form #form="ngForm" (ngSubmit)="onAddCustomerFormSubmit()">

        <!-- FIELD: Name -->
        <div class="mt-3">
            <div class="mt-3">
                <label class="form-label">Customer Name</label>
                <input type="text" id="customerName" class="form-control" name="customerName" [(ngModel)]="model.name">
            </div>
        </div>

        <!-- FIELD: Address -->
        <div class="mt-3">
            <div class="mt-3">
                <label class="form-label">Customer Address</label>
                <input type="text" id="customerAddress" class="form-control" name="customerAddress" [(ngModel)]="model.address">
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success">ADD</button>
        </div>

    </form>

</div>
